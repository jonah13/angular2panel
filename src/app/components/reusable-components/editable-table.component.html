<div class="editable-table">
  <app-editable-string
          [text]="title" [placeholder]="'Enter a title for this table'"
          (changed)="onTitleChange($event)"
          class="table-title">
  </app-editable-string>
  <table>
    <thead>
    <tr>
      <th *ngFor="let header of headers; let i = index">
        <app-editable-string
                [text]="header.text" [placeholder]="'col'+(i+1)"
                (changed)="updateHeader(i, $event)">
        </app-editable-string>
        <a href class="delete-column" (click)="deleteColumnConfirm(i)"><span
                class="glyphicon glyphicon-remove-circle"></span></a>
      </th>
      <th class="small-column"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of content; let i = index">
      <td *ngFor="let cell of row; let j = index">
        <app-editable-string
                [text]="cell.text" [placeholder]="'...'"
                (changed)="updateContent(i, j, $event)">
        </app-editable-string>
      </td>
      <td><a href class="delete-row" (click)="deleteRowConfirm(i)"><span
              class="glyphicon glyphicon-remove-circle"></span></a></td>
    </tr>
    </tbody>
  </table>
  <div class="table-controls">
    <button class="btn btn-secondary btn-mini" (click)="addRow()">Add Row</button>
    <button class="btn btn-secondary btn-mini" (click)="addColumn()">Add Column</button>
  </div>
</div>
