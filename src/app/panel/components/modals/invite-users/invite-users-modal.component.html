<div bsModal class="modal fade" tabindex="-1" role="dialog" aria-labelledby="inviteUsersModalTitle"
     #inviteUsersModal="bs-modal"
     aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content small">
      <div class="modal-header">
        <h4 class="modal-title" id="inviteUsersModalTitle">Invite Team
          Members:</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                (click)="inviteUsersModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <p class="col-md-12 text-left">Update your profile
            information to reflect your current status.</p>
        </div>
        <div class="row mb-20" *ngFor="let member of teamMembersToInvite, let i = index">
          <div class="col-md-11">
            <form class="form-inline">
              <div class="form-group col-md-3">
                <label>Full Name:</label>
                <input type="text" class="form-control" name="fullName" [(ngModel)]="member.fullName">
              </div>
              <div class="form-group col-md-3">
                <label>Title/Role:</label>
                <input type="text" class="form-control" name="titleRole" [(ngModel)]="member.titleRole">
              </div>
              <div class="form-group col-md-3">
                <label>Email:</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="member.email">
              </div>
              <div class="form-group col-md-3">
                <label>Permission Group</label>
                <select class="form-control w100" name="permissionGroup" [(ngModel)]="member.permissionGroup">
                  <option>Administrator</option>
                  <option>Manager</option>
                  <option>Member</option>
                  <option>Viewer</option>
                  <option>Visitor</option>
                </select>
              </div>
            </form>
          </div>
          <div class="col-md-1" *ngIf="teamMembersToInvite?.length > 1">
            <a href="javascript:void(0)" class="delete-team-member" (click)="deleteTeamMemberToInvite(i)"><i
                    class="fa fa-minus-circle  md-blue" aria-hidden="true"></i></a>
          </div>
        </div>

        <div class="row mb-20">
          <div class="col-lg-12 modal-link">
            <a href="javascript:void(0)" (click)="addNewTeamMemberToInvite()">Add Another Line</a>
          </div>
        </div>
        <div class="row plr15">
          <div class="col-6 text-left">
            <button (click)="inviteUsersModal.hide()" type="button" class="btn btn-cancel-modal sspsb">CANCEL INVITES
            </button>
          </div>
          <div class="col-6 text-right">
            <button type="button" class="btn btn-confirm-modal sspsb" (click)="sendInvites()">SEND INVITES</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
