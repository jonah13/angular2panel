<div class="row sidebar-header lighterBg">
  <div class="user-panel">

    <div class="profile-image">
      <img src="{{user?.ProfilePic || '/assets/images/profile.jpg'}}"/>
    </div>

    <div class="profile-details">
      <h3>{{user?.FullName || 'New User'}}</h3>
      <p>{{user?.user_Role || 'Role'}}</p>
    </div>
    <div class="actions-menu">
      <div dropdown class="dropdown">
        <a href id="simple-dropdown" dropdownToggle>
          <i class="fa fa-angle-down md-blue" aria-hidden="true"></i>
        </a>
        <ul class="dropdown-menu" dropdownMenu aria-labelledby="simple-dropdown">
          <li>
            <a class="dropdown-item" href="javascript:void(0)" (click)="editProfileModal.trigger();">
              <img src="/assets/images/svg/profile.svg"> Edit Profile
            </a>
          </li>
          <li>
            <a class="dropdown-item" href (click)="onClick()">&nbsp;</a>
          </li>
          <li>
            <a class="dropdown-item" href (click)="onClick()">&nbsp;</a>
          </li>
          <li>
            <a class="dropdown-item" href (click)="logout();"><img
              src="/assets/images/svg/logout.svg"> Logout</a>
          </li>
        </ul>
      </div>
    </div>

  </div>
  <!-- end user-panel -->
  <div class="search-form mediumBg">
    <form class="form search transparentBg">
      <div class="input-group mb-2 mr-sm-2 mb-sm-0 mt-6 transparentBg">
        <input type="text txt-grey" class="form-control" id="inlineFormInputGroup" placeholder="Search">
        <div class="input-group-addon">
          <img src="/assets/images/svg/search.svg">
        </div>
      </div>
    </form>
  </div>
  <!-- end search-form -->
  <div class="groups-section border-left-grey text-center">
    <a href routerLink="{{group_url}}"><img src="/assets/images/svg/group.svg" alt="profile" class="mt-13 ic20">
    </a>
  </div>
</div>

<app-edit-profile-modal #editProfileModal [user_temp]="user_temp" [user]="user" [firstTimeLogin]="firstTimeLogin"
                        (formSubmitted)="onSubmit($event)" (modalClosed)="firstTimeLogin = false;"></app-edit-profile-modal>
