<div class="full-height" [ngClass]="{green: organization?.defaultscheme === 'Beckway Green'}" *ngIf="!hideView">
  <div class="fixed_page darkerBg">
    <app-header></app-header>
    <section class="">
      <div class="signin margin-center lighterBg">
        <h2 class="form-signin-heading lightBg darkerColor">{{organization?.Name || 'Beckway Group'}} Login:</h2>
        <form class="form-signin form-horizontal" id="login_form">
          <figure class="text-center">
            <img src="{{organization?.logo || '/assets/images/beckway_logo.png'}}"
                 alt="{{organization?.Name || ''}}" title="{{organization?.Name || ''}}" />
          </figure>
          <p>{{organization?.Description || 'Beckway group is proud to serve you, welcome to our VectorMarks dashboard!'}}</p>
          <div class="form-group">
            <label class="darkerColor" for="emailaddress">Email address</label>
            <span><input name="email" type="email" class="form-control" id="emailaddress"
                         [(ngModel)]="email" (keyup.enter)="onSubmit()"></span>
          </div>
          <div class="form-group">
            <label class="darkerColor" for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password"
                   [(ngModel)]="password" (keyup.enter)="onSubmit()">
          </div>
          <div class="form-group error" *ngIf="error">
            <p>{{error}}</p>
          </div>
          <div class="form-group fpl text-right">
            <a href="javascript:void(0)" routerLink="/request-password-reset" class="sspb text-ul small darkerColor">
              Help, I forgot my password!
            </a>
            <a class="btn btn-md btn-primary ml-4 sspb darkerColor lightBg" href="javascript:void(0)" (click)="onSubmit()" *ngIf="!working">
              LOGIN <i class="fa fa-angle-right" aria-hidden="true"></i>
            </a>
            <a class="btn btn-md btn-primary ml-4 sspb darkerColor lightBg" href="javascript:void(0)" (click)="onSubmit()" *ngIf="working">
              <span class="working"><img src="/assets/images/loading.png" alt="working..."/></span>
            </a>
          </div>
        </form>
      </div>
    </section>
  </div>
  <app-footer></app-footer>
</div>
<p *ngIf="hideView">Loading ...</p>
